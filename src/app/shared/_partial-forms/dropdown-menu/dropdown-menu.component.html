<div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
  <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
    <ng-container *ngIf="(currentUser$ | async) as user" class="cart-no">


      <span class="mr-2">

        <img src="assets/img/profile/student-profile.png" class="rounded-circle profile-image" alt="{{user.name}}">
      </span>
      <div class="info-card-text">
        <div class="fs-lg text-truncate text-truncate-lg"> {{user.name}}</div>
        <span class="text-truncate text-truncate-md opacity-80">{{"Unique No"| translate}}</span>

      </div>
    </ng-container>
  </div>
</div>
<div class="dropdown-divider m-0"></div>
<a href="settings/school-profile" class="dropdown-item">
  <span>Profile</span>
</a>
<div class="dropdown-divider m-0"></div>
<a href="#" class="dropdown-item" data-action="app-reset">
  <span data-i18n="drpdwn.reset_layout">Reset Layout</span>
</a>
<a href="#" class="dropdown-item" data-toggle="modal" data-target=".js-modal-settings">
  <span data-i18n="drpdwn.settings">Settings</span>
</a>
<div class="dropdown-divider m-0"></div>

<a href="#" class="dropdown-item" data-action="app-fullscreen">
  <span data-i18n="drpdwn.fullscreen">Fullscreen</span>
  <i class="float-right text-muted fw-n">F11</i>
</a>
<a href="#" class="dropdown-item" data-action="app-print">
  <span data-i18n="drpdwn.print">Print</span>
  <i class="float-right text-muted fw-n">Ctrl + P</i>
</a>




<div class="dropdown-multilevel dropdown-multilevel-left">
  <div class="dropdown-item">
    Language
  </div>
  <div class="dropdown-menu">

    <a (click)="getLanguageData(item.id)" class="dropdown-item" [ngClass]="{'active': languageId === item.id}"
      *ngFor="let item of languages">
      <span class="flag-icon flag-icon-in flag-icon-squared"></span>
      {{item.name}}

    </a>


  </div>
</div>
<div class="dropdown-divider m-0"></div>
<a class="dropdown-item fw-500 pt-3 pb-3" (click)="onLogOut()">
  <span data-i18n="drpdwn.page-logout">Logout</span>
</a>
