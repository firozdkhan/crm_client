<canvas style="display: block; box-sizing: border-box; max-height: 400px; width: 100%;" baseChart class="chart" [data]="{
    labels: labels,
    datasets: [
      {
        data: data,
      },
    ],
  }" [type]="pieChartType" [options]="pieChartOptions">
</canvas>
