            <div class="tab-pane fade active show" id="tab-fees-paid" role="tabpanel" aria-labelledby="tab-profile"
              *ngIf="selectedUsers">
              <commongrid *ngIf="selectedUsers.length > 0" [totalitems]="userCounts" [records]="selectedUsers"
                [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
                [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
                [ShowSNo]="true" (ActionRow)="actionRow($event)">
              </commongrid>
