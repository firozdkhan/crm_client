<div class="row ">
  <div class="col-xl-3">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-info-600 bg-primary-gradient">
        <h2>
          {{"Create New Tax-Slab" | translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container  show">
        <div class="panel-content">

          <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">

            <app-category-dropdown [catId]="1" formControlName="taxId"
              [label]="'Parent Category'"></app-category-dropdown>

            <!-- <app-text-input formControlName="taxName" [label]="'Name'"></app-text-input> -->
            <app-text-input formControlName="taxRate" [label]="'TaxRate'"></app-text-input>

            <app-footer-buttons [buttonText]="buttonText" [isValid]="!taxForm.valid"
              (resetForm)="cancel()"></app-footer-buttons>

          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="col-xl-9">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"New Tax List"| translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">

          <commongrid *ngIf="taxs.length > 0" [totalitems]="totalRecords" [records]="taxs" [gridfilter]="gridFilter"
            [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)" [ShowSorting]="true"
            [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false" [ShowSNo]="true"
            (ActionRow)="actionRow($event)">

          </commongrid>

          <app-no-data-found *ngIf="taxs?.length == 0">

          </app-no-data-found>

        </div>
      </div>
    </div>

  </div>
</div>
