<div class="row ">
  <div class="col-xl-3">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-info-600 bg-primary-gradient">
        <h2>
          {{"Create New Tax-Slab" | translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container  show">
        <div class="panel-content">

          <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">

            <app-category-dropdown [catId]="2" formControlName="currencyId"
              [label]="'Parent Category'"></app-category-dropdown>


            <app-text-input formControlName="currencySymbol" [label]="'Currency Symbol'"></app-text-input>

            <app-footer-buttons [buttonText]="buttonText" [isValid]="!currencyForm.valid"
              (resetForm)="cancel()"></app-footer-buttons>

          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="col-xl-9">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Currency List"| translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">

          <commongrid *ngIf="currencys.length > 0" [totalitems]="totalRecords" [records]="currencys"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">

          </commongrid>

          <app-no-data-found *ngIf="currencys?.length == 0">

          </app-no-data-found>

        </div>
      </div>
    </div>

  </div>
</div>
