<div class="row ">

  <div class="col-md-9 col-lg-12 col-sm-12 col-xs-12">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Add New Product'"> </app-entry-panel-header>

      <div class="panel-container  show">
        <div class="panel-content">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <fieldset class="scheduler-border">
              <legend class="scheduler-border">{{"Required Information" | translate}}</legend>
              <div class="form-row">

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="productsName" [label]="'Enter Product Name'">
                  </app-text-input>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-category-dropdown [catId]="6" formControlName="categoryId" [label]="'Product Category'">
                  </app-category-dropdown>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-category-dropdown [catId]="4" formControlName="unitId" [label]="'Unit Mesurement'">
                  </app-category-dropdown>
                </div>



                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-category-dropdown [catId]="5" formControlName="brandId" [label]="'Select brand'">
                  </app-category-dropdown>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-category-dropdown [catId]="1" formControlName="taxId" [label]="'Select Tax'">
                  </app-category-dropdown>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="hsnCode" [label]="'HSN Code'">
                  </app-text-input>
                </div>
                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="productCode" [label]="'Product Code'">
                  </app-text-input>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="quantityAlert" [OnlyNumber]="true"
                    [label]="'Quantity Alert'"></app-text-input>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="openStock" [OnlyNumber]="true" [label]="'Opening Stock'">
                  </app-text-input>
                </div>


                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-date-picker [value]="today" formControlName="currentDate" [label]="'Date'">
                  </app-date-picker>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="purchasePrice" [OnlyNumber]="true" [label]="'Purchase price'">
                  </app-text-input>
                </div>

                <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
                  <app-text-input formControlName="sellingPrice" [OnlyNumber]="true" [label]="'Selling Price'">
                  </app-text-input>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                  <app-text-area formControlName="description" [label]="'Description'">
                  </app-text-area>
                </div>
              </div>
            </fieldset>
            <app-footer-buttons [buttonText]="'Submit'" [isValid]="!productForm.valid" (resetForm)="cancel()">
            </app-footer-buttons>

            <div>
            </div>


          </form>

        </div>
      </div>
    </div>
  </div>


</div>



<div class="col-xl-12 mx-0 px-0">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Product List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content" style="overflow-x: auto;">

        <commongrid *ngIf="products.length > 0" [totalitems]="totalRecords" [records]="products"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)" [ShowSum] = "true"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="products?.length == 0">

        </app-no-data-found>

      </div>
    </div>
  </div>

</div>



<!-- Modal Container -->

        </button>

                          <app-text-input formControlName="sellingPrice" [OnlyNumber]="true"

                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                          <app-text-area formControlName="description" [label]="'Description'"></app-text-area>
                        </div>
                      </div>
                    </fieldset>
                    <app-footer-buttons [buttonText]="'Submit'" [isValid]="!productForm.valid"
                      (resetForm)="cancel()"></app-footer-buttons>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Product Form End -->
      </div>
    </div>
  </div>
</div>
