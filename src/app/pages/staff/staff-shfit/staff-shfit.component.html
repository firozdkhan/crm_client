<div class="col-12 mb-4">
  <div id="panel-1" class="panel">
    <app-entry-panel-header [title]="'Staff Shift Table'"> </app-entry-panel-header>
    <div class="panel-container show">
      <div class="panel-content">
        <form [formGroup]="Shiftform" (ngSubmit)="onSubmit(Shiftform)">
          <div class="form-row">
            <!-- <div class="col-4">
              <app-employee-dropdown formControlName="staffId" [label]="'Name'"></app-employee-dropdown>
            </div> -->

            <div class="col-4">
              <app-category-dropdown [catId]="11" formControlName="weekId" [label]="'Days'">
              </app-category-dropdown>
            </div>

            <div class="col-4">
              <app-category-dropdown [catId]="17" formControlName="shiftId" [label]="'Shift'">
              </app-category-dropdown>
            </div>

            <div class="col-4">
              <app-text-input [label]="'Shift Start'" [type]="'time'" [placeHolder]="'Enter shiftStart'"
                formControlName="shiftStart">
              </app-text-input>
            </div>
            <div class="col-4">
              <app-text-input [label]="'Shift End'" [type]="'time'" [placeHolder]="'Enter shiftEnd'"
                formControlName="shiftEnd">
              </app-text-input>
            </div>
            <div class="col-4">
              <app-text-input [label]="'Lunch Start'" [type]="'time'" [placeHolder]="'Enter lunchStart'"
                formControlName="lunchStart">
              </app-text-input>
            </div>

            <div class="col-4">
              <app-text-input [label]="'Lunch End'" [type]="'time'" [placeHolder]="'Enter lunchEnd'"
                formControlName="lunchEnd">
              </app-text-input>
            </div>
          </div>

          <div class="form-row">
            <div class="col-4">
              <app-text-input [label]="'Total Shift Time'" [type]="'text'" [placeHolder]="'Enter totalShiftTime'"
                formControlName="totalShiftTime" [ariaReadOnly]="true">
              </app-text-input>
            </div>

            <div class="col-4">
              <app-text-input [label]="'Total Lunch Time'" [type]="'text'" [placeHolder]="'Enter totalLunchTime'"
                formControlName="totalLunchTime" [ariaReadOnly]="true">
              </app-text-input>
            </div>
          </div>


          <div class="row">
            <div class="col-3">
              <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!Shiftform.valid">
              </app-footer-buttons>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="col-xl-12">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Staff Shift List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content">

        <commongrid *ngIf="ShiftMasterList.length > 0" [totalitems]="totalRecords" [records]="ShiftMasterList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="ShiftMasterList?.length == 0">

        </app-no-data-found>
      </div>
    </div>
  </div>

</div>
