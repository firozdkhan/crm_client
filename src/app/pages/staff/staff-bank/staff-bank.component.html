<div class="row">
  <div class="col-xl-3">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Staff Bank'"> </app-entry-panel-header>
      <div class="panel-container show">
        <div class="panel-content">


          <form [formGroup]="CompanyMasterForm" (ngSubmit)="onSubmit(CompanyMasterForm)">

            <app-employee-dropdown formControlName="staffId" [label]="'Name'"></app-employee-dropdown>

            <app-text-input [label]="'Enter Account No'" [type]="'text'" [placeHolder]="'Enter Account Number'"
              formControlName="accountNumber">
            </app-text-input>

            <app-text-input [label]="'IFSC Code'" (focusout)="doThis()" [type]="'text'"
              [placeHolder]="'Enter Ifsc Code'" formControlName="ifsCode">
            </app-text-input>

            <app-text-input [label]="'Bank Name'" [type]="'text'" [placeHolder]="'Enter Bank Name'"
              formControlName="bankName">
            </app-text-input>


            <app-text-input [label]="'Branch Name'" [type]="'text'" [placeHolder]="'Enter Branch Name'"
              formControlName="branchName">
            </app-text-input>


            <app-text-input [label]="'Centre Name'" [type]="'text'" [placeHolder]="'Enter Centre'"
              formControlName="centre">
            </app-text-input>


            <app-text-input [label]="'District Name'" [type]="'text'" [placeHolder]="'Enter District Name'"
              formControlName="district">
            </app-text-input>


            <app-text-input [label]="'State Name'" [type]="'text'" [placeHolder]="'Enter State Name'"
              formControlName="state">
            </app-text-input>

            <app-text-area [label]="'Address Name'" [type]="'text'" [placeHolder]="'Enter Address Name'"
              formControlName="address">
            </app-text-area>

            <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!CompanyMasterForm.valid">
            </app-footer-buttons>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="col-xl-9">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Staff Bank List"| translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">
          <commongrid *ngIf="CompanyMasterList.length > 0" [totalitems]="totalRecords" [records]="CompanyMasterList"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">
          </commongrid>
          <app-no-data-found *ngIf="CompanyMasterList?.length == 0">
          </app-no-data-found>
        </div>
      </div>
    </div>
  </div>
</div>
