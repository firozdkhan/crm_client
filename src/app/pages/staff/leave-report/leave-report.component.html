<div class="row ">

  <div class="col-xl-12">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Leave Request Report'"> </app-entry-panel-header>

      <div class="panel-container show">
        <div class="panel-content">
          <commongrid *ngIf="requestList.length > 0" [totalitems]="totalRecords" [records]="requestList"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">

          </commongrid>


          <app-no-data-found *ngIf="requestList?.length == 0">

          </app-no-data-found>

        </div>
      </div>
    </div>

  </div>
</div>
