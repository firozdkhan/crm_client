<div class="col-12 mb-4">
  <div id="panel-1" class="panel">
    <app-entry-panel-header [title]="'Attendance Table'"> </app-entry-panel-header>
    <div class="panel-container show">
      <div class="panel-content">
        <form [formGroup]="Attendanceform" (ngSubmit)="onSubmit(Attendanceform)">
          <div class="form-row">
            <div class="col-4">
              <app-employee-dropdown formControlName="staffId" [label]="'Name'"></app-employee-dropdown>
            </div>
            <div class="col-4">
              <app-date-picker [value]="today" formControlName="date" [label]="'Date'">
              </app-date-picker>
            </div>
            <div class="col-4">
              <app-text-input [label]="'In Time'" [type]="'time'" [placeHolder]="'Enter Time'" formControlName="inTime">
              </app-text-input>
            </div>
          </div>

          <div class="form-row">
            <div class="col-4">
              <app-text-input [label]="'Out Time'" [type]="'time'" [placeHolder]="'Enter Time'"
                formControlName="outTime">
              </app-text-input>
            </div>

            <div class="col-4">
              <app-category-dropdown [catId]="15" formControlName="statusId" [label]="'Status'">
              </app-category-dropdown>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!Attendanceform.valid">
              </app-footer-buttons>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{AttendanceMasterList | json}}

<div class="col-xl-12">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Attendance List" | translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content">
        <commongrid *ngIf="AttendanceMasterList.length > 0" [totalitems]="totalRecords" [records]="AttendanceMasterList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">
        </commongrid>

        <app-no-data-found *ngIf="AttendanceMasterList?.length == 0">
        </app-no-data-found>
      </div>
    </div>
  </div>
</div>
