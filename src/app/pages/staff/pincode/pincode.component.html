<div class="pincode-container">
  <form [formGroup]="pincodeForm" (ngSubmit)="onSubmit()" class="pincode-form">
    <label for="pincode">Enter Pincode:</label>
    <input id="pincode" type="text" formControlName="pincode" placeholder="Enter 6-digit pincode" />
    <button type="submit">Search</button>
  </form>

  <div id="mapContainer" style="width: 100%; height: 700px; margin-top: 10px;"></div>
</div>
