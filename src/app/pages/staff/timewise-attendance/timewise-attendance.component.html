
<div class="row ">
  <div class="col-xl-12">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Attendance Report'"> </app-entry-panel-header>
      <div class="panel-container  show">
        <div class="panel-content">

          <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-xl-2">
                <app-category-dropdown [catId]="12" [addAll]="true" formControlName="departmentId"
                  [label]="'Department'"></app-category-dropdown>
              </div>

              <div class="col-xl-2">
                <app-category-dropdown [catId]="29" [addAll]="true" formControlName="designationId"
                  [label]="'Designation'"></app-category-dropdown>
              </div>

              <div class="col-2">

                <app-date-picker [value]="today" [(ngModel)]="startDate" [label]="'From-Date'"
                  formControlName="fromDate"></app-date-picker>
              </div>

              <div class="col-2">
                <app-date-picker [value]="today" [(ngModel)]="endDate" [label]="'To-Date'"
                  formControlName="toDate"></app-date-picker>

              </div>
              <div class="col-xl-3" style="margin-top: 1.5rem;">
                <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!attendanceForm.valid">
                </app-footer-buttons>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>


<div class="row">
  <div class="col-12">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Attendance Report List" | translate}} <span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">
          <commongrid *ngIf="attendanceslist.length > 0" [totalitems]="totalRecords" [records]="attendanceslist"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" [ShowSum]="true" (ActionRow)="actionRow($event)">
          </commongrid>
          <app-no-data-found *ngIf="attendanceslist?.length == 0">
          </app-no-data-found>
        </div>
      </div>
    </div>
  </div>
</div>
