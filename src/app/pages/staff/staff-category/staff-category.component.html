<div class="col-12 mb-4">
  <div id="panel-1" class="panel">
    <app-entry-panel-header [title]="'Attendance Table'"> </app-entry-panel-header>
    <div class="panel-container show">
      <div class="panel-content">
        <form [formGroup]="Categoryform" (ngSubmit)="onSubmit(Categoryform)">
          <div class="form-row">
            <div class="col-3">
              <app-category-dropdown [catId]="16" formControlName="categoryId" [label]="' Category ID'">
              </app-category-dropdown>
            </div>
            <!-- <div class="col-4">
              <app-date-picker [value]="today" formControlName="date" [label]="'Date'">
              </app-date-picker>
            </div> -->
            <div class="col-3">
              <app-text-input [label]="'Early Arrival Allow'" [type]="'time'" [placeHolder]="'Enter EarlyArrivalAllow'"
                formControlName="earlyArrivalAllow">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'On Time'" [type]="'time'" [placeHolder]="'Enter OnTime'"
                formControlName="onTime">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Flexible Time'" [type]="'time'" [placeHolder]="'Enter flexible Time'"
                formControlName="flexibleTime">
              </app-text-input>
            </div>
          </div>

          <div class="form-row">
            <div class="col-3">
              <app-text-input [label]="'Late Arrival Allow'" [type]="'time'" [placeHolder]="'Enter late Arrival Allow'"
                formControlName="lateArrivalAllow">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Half Day'" [type]="'time'" [placeHolder]="'Enter Half Day'"
                formControlName="halfDay">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'lunch Time Start'" [type]="'time'" [placeHolder]="' Enter lunch Time Start'"
                formControlName="lunchTimeStart">
              </app-text-input>
            </div>
            <div class="col-3">
              <app-text-input [label]="'lunch Time End'" [type]="'time'" [placeHolder]="'Enter lunch TimeEnd'"
                formControlName="lunchTimeEnd">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Absent'" [type]="'time'" [placeHolder]="'Enter Absent'"
                formControlName="absent">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Early Departure Allow'" [type]="'time'"
                [placeHolder]="'Enter Early Departure Allow'" formControlName="earlyDepartureAllow">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Departure Time'" [type]="'time'" [placeHolder]="'Enter Departure Time'"
                formControlName="departureTime">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Late Departure Ignor'" [type]="'time'"
                [placeHolder]="'Enter late Departure Ignor'" formControlName="lateDepartureIgnore">
              </app-text-input>
            </div>
          </div>



          <div class="form-row">
            <div class="col-3">
              <app-text-input [label]="'Over Time Ignore'" [type]="'time'" [placeHolder]="'Enter over Time Ignore'"
                formControlName="overTimeIgnore">
              </app-text-input>
            </div>

            <div class="col-3">
              <app-text-input [label]="'Total Lunch Time'" [type]="'time'" [placeHolder]="'Enter total Lunch Time'"
                formControlName="totalLunchTime">
              </app-text-input>
            </div>


            <div class="col-3">
              <app-text-input [label]="'Total Working Hours'" [type]="'time'"
                [placeHolder]="'Enter total Working Hours'" formControlName="totalWorkingHours">
              </app-text-input>
            </div>
            <div class="col-3">
              <app-text-input [label]="'Over Time Allow'" [type]="'time'" [placeHolder]="'Enter Over Time Allow'"
                formControlName="overTimeAllow">
              </app-text-input>
            </div>

          </div>


          <div class="row">
            <div class="col-3">
              <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!Categoryform.valid">
              </app-footer-buttons>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="col-xl-12">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Attendance List" | translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show" style="overflow-x: auto;">
      <div class="panel-content">
        <commongrid *ngIf="CategoryeMasterList.length > 0" [totalitems]="totalRecords" [records]="CategoryeMasterList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">
        </commongrid>

        <app-no-data-found *ngIf="CategoryeMasterList?.length == 0">
        </app-no-data-found>
      </div>
    </div>
  </div>
</div>
