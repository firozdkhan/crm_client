<div class="row ">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div id="panel-1" class="panel">

      <app-entry-panel-header [title]="'Daily Work Report'"> </app-entry-panel-header>
      <div class="panel-container  show">
        <div class="panel-content">
          <form [formGroup]="searchForm" (ngSubmit)="filterByDate()">
          <!-- Date Filter Section -->
          <div class="row g-3 px-2">
            <div class="col-md-3">

              <app-date-picker formControlName="fromDate" [label]="'From Date'" [value]="fromDate"></app-date-picker>
            </div>
            <div class="col-md-3">

              <app-date-picker formControlName="toDate" [label]="'To Date'" [value]="toDate" ></app-date-picker>
            </div>
<div class="col-md-3">
      <app-user-dropdown
        label="User"
        formControlName="userId"  
        [addAll]="true"
        >
      </app-user-dropdown>
    </div>

     <div class="col-md-3">
       <app-select-dropdown
          label="Product"
          [data]="productData"
          [addAll]="true"
          formControlName="productId"
          >
        </app-select-dropdown>
    </div>


    <!-- Customer -->
    <div class="col-md-3">
      <app-select-dropdown
        label="Customer"
        [data]="customerdata"
        [addAll]="true"
        formControlName="customerId">
      </app-select-dropdown>
    </div>

            <div class="col-md-2 d-flex align-items-end mt-3">
              <button class="btn btn-primary" style="margin-right: 10px;" (click)="filterByDate()">Search</button>
              <button class="btn btn-secondary" (click)="clearFilter()">Clear</button>
            </div>


          </div>
          </form>

          
        </div>
        
      </div>
    </div>


  </div>


</div>
 
<div class="row ">
<div class="col-xl-12 mx-0 px-0">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Daily Work Report List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content" style="overflow-x: auto;">

        <commongrid *ngIf="dailyWorkList.length > 0" [totalitems]="totalRecords" [records]="dailyWorkList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'"   [ShowPagesize]="true"
          [ShowFilter]="false" [ShowSNo]="true" (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="dailyWorkList?.length == 0">

        </app-no-data-found>

      </div>
    </div>


  </div>

</div>
</div>
