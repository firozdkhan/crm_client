<div class="row">
  <div class="col-xl-12" style="margin: 0px; padding: 0px;">
    <div id="panel-1" class="panel" >
      <div class="panel-hdr bg-info-600 bg-primary-gradient">
        <h2>
          {{ "Customer" | translate }} <span class="fw-300"><i></i></span>
        </h2>
      </div>

      <div class="panel-container show"  >
        <div class="panel-content">
            <app-visit-form [visit]="clientVisit"> </app-visit-form>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="row">

    <div class="col-xl-12 mx-0 px-0">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Customer List"| translate}}<span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content" style="overflow-x: auto;">

          <commongrid *ngIf="clientVisits.length > 0" [totalitems]="totalRecords" [records]="clientVisits"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="30" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">

          </commongrid>

          <app-no-data-found *ngIf="clientVisits?.length == 0">

          </app-no-data-found>

        </div>
      </div>
    </div>

  </div>
</div>
