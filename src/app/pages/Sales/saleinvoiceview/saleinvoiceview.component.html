

<div class="col-xl-12 mx-0 px-0">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Sales List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content" style="overflow-x: auto;">

        <commongrid *ngIf="sales.length > 0" [totalitems]="totalRecords" [records]="sales" [gridfilter]="gridFilter"
          [SearchText]="txtSearch" [pagesize]="25" (change)="pageChanged($event)" [ShowSorting]="true"
          [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false" [ShowSNo]="true"[ShowSum] = "true"
          (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="sales?.length == 0">

        </app-no-data-found>

      </div>
    </div>
  </div>

</div>
