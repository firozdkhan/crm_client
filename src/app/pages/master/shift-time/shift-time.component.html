<div class="row" #goUp>
  <div class="col-12 mb-4">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Shift Form'"> </app-entry-panel-header>
      <div class="panel-container show">
        <div class="panel-content">
          <form [formGroup]="Categoryform" (ngSubmit)="onSubmit(Categoryform)">
            <div class="form-row">
              <div class="col-3">
                <app-text-input [label]="'Shift Name'" [type]="'text'" [placeHolder]="'Enter Shift Name'"
                  formControlName="shiftNameAndTime">
                </app-text-input>
              </div>


              <div class="col-2">
                <app-text-input [label]="'In Time'" [type]="'time'" [placeHolder]="'Enter In Time'"
                  formControlName="inTime" (change)="calculateTotalTime()">
                </app-text-input>
              </div>

              <div class="col-2">
                <app-text-input [label]="'Out Time'" [type]="'time'" [placeHolder]="'Enter Out Time'"
                  formControlName="outTime" (change)="calculateTotalTime()">
                </app-text-input>
              </div>

              <div class="col-2">
                <app-text-input [label]="'Total Time'" [type]="'text'" [placeHolder]="'Total Time'"
                  formControlName="totalTime" [ariaReadOnly]="true">
                </app-text-input>
              </div>
              <div class="col-3" style="margin-top: 1.2rem">
                <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!Categoryform.valid">
                </app-footer-buttons>
              </div>

            </div>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-12">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Shift List" | translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show" style="overflow-x: auto;">
      <div class="panel-content">
        <commongrid *ngIf="CategoryeMasterList.length > 0" [totalitems]="totalRecords" [records]="CategoryeMasterList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">
        </commongrid>

        <app-no-data-found *ngIf="CategoryeMasterList?.length == 0">
        </app-no-data-found>
      </div>
    </div>
  </div>
</div>
