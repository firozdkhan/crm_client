<div class="row" #goUp>

  <div class="col-12 mb-4">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="' Branches Form '"> </app-entry-panel-header>
      <div class="panel-container show">
        <div class="panel-content">
          <form [formGroup]="CompanyMasterForm" (ngSubmit)="onSubmit(CompanyMasterForm)">
            <div class="form-row">
              <div class="col-4">
                <app-category-dropdown [catId]="11" [isDisabled]="disable" formControlName="companyId"
                  [label]="'Branche Name'">
                </app-category-dropdown>
              </div>

              <div class="col-4">
                <app-text-input [label]="'Address'" [type]="'text'" [placeHolder]="'Enter Address'"
                  formControlName="address">
                </app-text-input>
              </div>

              <div class="col-4">
                <app-text-input [label]="'Mobile No'" [type]="'text'" [placeHolder]="'Enter No'"
                  formControlName="phoneNo" [OnlyNumber]="true">
                </app-text-input>
              </div>
            </div>

            <div class="form-row">
              <div class="col-4">
                <app-text-input [label]="'Fax Number'" [type]="'text'" [placeHolder]="'Enter Fax No'"
                  formControlName="faxNo">
                </app-text-input>
              </div>

              <div class="col-4">
                <app-text-input [label]="'Email'" [type]="'text'" [placeHolder]="'Enter Email'" formControlName="email">
                </app-text-input>
              </div>

               <div class="col-4">
                <app-text-input [label]="'Latitute'" [type]="'Number'" [placeHolder]="'Enter Latitute'" formControlName="latitute">
                </app-text-input>
              </div>

               <div class="col-4">
                <app-text-input [label]="'Longitude'" [type]="'Number'" [placeHolder]="'Enter Longitude'" formControlName="longitude">
                </app-text-input>
              </div>

              <div class="col-4">
                <app-text-input [label]="'Website'" [type]="'text'" [placeHolder]="'Enter Website'"
                  formControlName="website">
                </app-text-input>
              </div>
            </div>


            <div class="row">
              <div class="col-3">
                <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()"
                  [isValid]="!CompanyMasterForm.valid">
                </app-footer-buttons>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="col-xl-12 mx-0 px-0">
  <div id="panel-1" class="panel  ">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Branches List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content">

        <commongrid *ngIf="CompanyMasterList.length > 0" [totalitems]="totalRecords" [records]="CompanyMasterList"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="CompanyMasterList?.length == 0">

        </app-no-data-found>
      </div>
    </div>
  </div>

</div>



<!-- Map Modal -->
<!-- Map Modal -->
<div class="modal fade" id="locationMapModal" tabindex="-1" aria-labelledby="locationMapLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationMapLabel">Branch Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div id="staffLocationMap" style="height: 400px; width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
