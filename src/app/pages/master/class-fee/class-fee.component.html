<div class="row ">

  <div class="col-xl-3">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-info-600 bg-primary-gradient">
        <h2>
          {{"Add Fees Details" | translate}} <span class="fw-300"><i> </i></span>
        </h2>
      </div>
      <div class="panel-container  show">
        <div class="panel-content">

          <form [formGroup]="feeForm" (ngSubmit)="onSubmit(feeForm)">


            <app-category-dropdown (SelectChange)="changed($event)" [label]="'Class'" formControlName="classId"
              [catId]="1"> </app-category-dropdown>


            <app-category-dropdown [catId]="3" [label]="'Fee Name'" formControlName="feeNameId">
            </app-category-dropdown>

            <app-text-input [label]="'Amount'" [type]="'text'" [placeHolder]="'Enter Amount'" formControlName="amount"
              [OnlyNumber]="true"></app-text-input>



            <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!feeForm.valid">
            </app-footer-buttons>
          </form>


        </div>
      </div>
    </div>

  </div>

  <div class="col-xl-9">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Fees List" | translate}} <span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">

          <commongrid *ngIf="feeList.length > 0" [totalitems]="totalRecords" [records]="feeList"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">

          </commongrid>

          <app-no-data-found *ngIf="feeList?.length == 0">

          </app-no-data-found>
        </div>
      </div>
    </div>

  </div>
  <!-- end col -->
</div>
