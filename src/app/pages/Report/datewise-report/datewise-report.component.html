<div class="row ">
  <div class="col-xl-12">
    <div id="panel-1" class="panel">
      <app-entry-panel-header [title]="'Datewise Attendance Report'"> </app-entry-panel-header>
      <div class="panel-container  show">
        <div class="panel-content">

          <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-xl-3">
                <app-employee-dropdown formControlName="staffId" [label]="'Name'"></app-employee-dropdown>
              </div>

              <div class="col-3">
                <app-date-picker [value]="today" [(ngModel)]="startDate" [label]="'From-Date'"
                  formControlName="fromDate"></app-date-picker>
              </div>

              <div class="col-3">
                <app-date-picker [value]="today" [(ngModel)]="endDate" [label]="'To-Date'"
                  formControlName="toDate"></app-date-picker>

              </div>
              <div class="col-xl-3" style="margin-top: 1.5rem">
                <app-footer-buttons [buttonText]="buttonText" (resetForm)="cancel()" [isValid]="!reportForm.valid">
                </app-footer-buttons>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- {{attendanceForm.value | json}} -->

<div class="row">
  <div class="col-12">
    <div id="panel-1" class="panel">
      <div class="panel-hdr bg-primary-600 bg-info-gradient">
        <h2>
          {{"Datewise Attendance Report List" | translate}} <span class="fw-300"><i></i></span>
        </h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content">
          <commongrid *ngIf="reportlist.length > 0" [totalitems]="totalRecords" [records]="reportlist"
            [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
            [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
            [ShowSNo]="true" (ActionRow)="actionRow($event)">
          </commongrid>

          <app-no-data-found *ngIf="reportlist?.length == 0">
          </app-no-data-found>


        </div>
      </div>
    </div>
  </div>
</div>
