<!-- Top Header Bar -->
<div class="panel-hdr bg-primary-600 bg-info-gradient text-white py-3 px-4 mb-2 rounded-top">
  <h4 class="m-0">Purchase Report Filter</h4>
</div>

<!-- Date Filter Section -->
<div class="bg-light border-bottom rounded-bottom px-4 py-3 mb-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label>From Date</label>
      <input type="date" class="form-control" [(ngModel)]="fromDate" />
    </div>
    <div class="col-md-4">
      <label>To Date</label>
      <input type="date" class="form-control" [(ngModel)]="toDate" />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary me-2" (click)="filterByDate()">Filter</button>
      <button class="btn btn-secondary" (click)="clearFilter()">Clear</button>
    </div>
  </div>
</div>







<div class="col-xl-12 mx-0 px-0">
  <div id="panel-1" class="panel">
    <div class="panel-hdr bg-primary-600 bg-info-gradient">
      <h2>
        {{"Supplier List"| translate}}<span class="fw-300"><i></i></span>
      </h2>
    </div>
    <div class="panel-container show">
      <div class="panel-content" style="overflow-x: auto;">

        <commongrid *ngIf="purchaseReports.length > 0" [totalitems]="totalRecords" [records]="purchaseReports"
          [gridfilter]="gridFilter" [SearchText]="txtSearch" [pagesize]="10" (change)="pageChanged($event)"
          [ShowSorting]="true" [PagingType]="'nextprevnumberadvanced'" [ShowPagesize]="true" [ShowFilter]="false"
          [ShowSNo]="true" (ActionRow)="actionRow($event)">

        </commongrid>

        <app-no-data-found *ngIf="purchaseReports?.length == 0">

        </app-no-data-found>

      </div>
    </div>

    <div class="col-md-4 d-flex align-items-center">
      <button type="button" class="btn btn-success" (click)="goToReport()">Show Report</button>
    </div>

  </div>

</div>
